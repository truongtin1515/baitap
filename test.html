<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centered Button</title>
    <style>
        body {
    display: flex;
    height: 100vh;
    margin: 0;
    justify-content: center;
    align-items: center;
}

.center-container {
    text-align: center; /* Đảm bảo văn bản bên trong nút cũng được căn giữa */
}

button {
    justify-content: center;
    align-items: center;
}

    </style>
</head>
<body>
    <div class="center-container">
        <button>My Button</button>
    </div>
</body>
</html>
